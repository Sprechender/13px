  <style>
    .fade-in {
      opacity: 0;
      transition: opacity 0.25s ease-in;
    }

    .loaded {
      opacity: 1;
    }

    /* Apply loaded class to page list itself to prevent flicker */
    #pageList.loaded {
      opacity: 1;
    }

    ol {
      list-style-type: decimal; /* Ensure the list is numbered */
    }

    /* Language dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #555;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
